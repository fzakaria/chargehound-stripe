{% extends "base.html" %}

{% block content %}
    <div class="row">
	    <div class="6 columns">
	    	<h4>Online Music Store </h4>
	    </div>
    </div>
        <div class="row">

        {% for song in songs %}

		    <form>
			  <div class="row">
			    <div class="six columns">
			      <img src="{{ song.image_url }}" />
			    </div>
			  </div>
			  <label>{{song.title}}</label>
			  <em>{{song.price}}</em>
	    	  <p>{{song.description}}</p>
			  <input class="button-primary" type="submit" value="Purchase">
			</form>

        {% endfor %}

    </div>
{% endblock %}
